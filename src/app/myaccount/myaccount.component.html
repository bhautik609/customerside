  <div class="main-contain">
    <div class="container">
      <div class="row">
  
        <div class="home-main col-md-9 col-sm-12 clo-xs-12 main-contant-right" style="margin-left: 30%;width: 800px;">
          <div class="widget">
            <h6 class="text-uppercase bottom-line" style="margin-right: 52%;"><strong>My personal information</strong>
            </h6>
  
          </div>
          <form [formGroup]="user_update" (ngSubmit)="onUserUpdate()">
  
            <div class="row">
              <div class="col-md-6">
                      
                <div class="form-group">
                  <!-- <div *ngFor="let item of list"> -->
                  <img mat-card-image style="height: 200px;width: 200px;border-radius: 100px;" src="{{photourl}}">
                <p>change profile photo</p>  <input type="file" (change)="onFileAdd($event)">
                  <!-- </div> -->
                </div>
                <div class="form-group">
                  <!-- <div *ngFor="let item of list"> -->
                  <!--<img mat-card-image style="height: 200px;width: 200px;border-radius: 100px;" src="{{userurl}}">
                  <button mat-button class="btn btn-primary" (click)="editImageuser(u_EmailId)">Change Image </button>-->
                  <!-- </div> -->
                </div>
  
                <div class="form-group">
                  <label>Email Address <span class="text-danger">*</span></label>
                  <input type="email" disabled="true" formControlName="user_email" required placeholder="Email Address"
                    name="u_EmailId" class="form-control input-sm required email"><br>
                  
                </div>
  
                <div class="form-group">
                  <label> Name <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_name" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                 
                </div>

                <div class="form-group">
                  <label> Password <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_password" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                  
                </div>

                <div class="form-group">
                  <label> Age <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_age" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                  
                </div>
                <div class="form-group">
                  <label> gender <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_gender" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                  
                </div>

                <div class="form-group">
                  <label> Mobail No <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_mob" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                  
                </div>

                <div class="form-group">
                  <label> Address <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_address" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                  
                </div>

                <div class="form-group">
                  <label> type <span class="text-danger">*</span></label>
                  <input type="text" formControlName="user_type" required placeholder="Enter Name" name="u_Name"
                    class="form-control input-sm required"><br>
                  
                </div>
  
  
               
  
                
                
  
                
  
  
              </div>
            </div>
            <br><br>
            <div class="form-group">
              <button type="submit" class="btn cd-btn" (click)="onUserUpdate()">UPDATE</button>
              <!--<button style="margin-left: 30%;" class="btn cd-btn" (click)="onUserCancel()">Cancel</button>-->
            </div>
          </form>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <!--<button (click)="changepassword(u_EmailId)" style="margin-left: -5%;" class="btn cd-btn"><i
                  class="fa fa-lock mr5"></i>Change
                password</button>-->
            </div>
          </div>
        </div>
